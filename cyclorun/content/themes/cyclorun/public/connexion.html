<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><img src="images/logo-lightgrey.png" alt=""></a>
      <button type="button" class="btn btn-dark connexion-button">Connexion</button>
    </nav>
  </header>
  <main>
    <div class="connexion__page">
      <h1 class="connexion__title">Connexion</h1>

      <form class="connexion" method="post">
        <div class="form-group connexion__email">
          <label for="conexion__label">Adresse mail</label>
          <input class="form-control connexion__input__email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group connexion__password">
          <label class="connexion__label">Mot de passe</label>
          <input type="password" class="form-control connexion__input__password" id="exampleInputPassword1">
        </div>
        <!-- A rajouter lorsque nous gérerons la gestion du mdp oublié
          
          <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"></label>
          <small id="emailHelp" class="form-text text-muted">Informations de connexion oubliées ?</small>
        </div> 

        -->
        
      </form>
      <div class="connexion__page__buttons">
        <button type="submit" class="connexion__page__buttons__connexion">CONNEXION</button>
        <a class="connexion__page__buttons__inscription" href="">INSCRIPTION</a>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
