<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><img src="images/logo-lightgrey.png" alt=""></a>
      <button type="button" class="btn btn-dark connexion-button">Connexion</button>
    </nav>
  </header>
  <main class="main">
    <div class="right"></div>
    <div class="welcome-message">
      <p>En France, il y a</p> 
      <p><span class="runner">12 Millions de runners</span> <span class="cyclists">9 Millions de cyclistes</span></p>
      <p>Pourquoi <span class="runner">courir</span> <span class="cyclists">pedaler</span> tout seul ?</p>
      <div class="welcome-submessage">
        <p>Rejoins <span>Cyclo'O'Run</span></p>
        <p>Et trouve <span>des sorties programmées</span></p>
        <p>par quelqu'un qui vit <span>près de chez toi</span></p>
      </div>
    </div>
    <div class="left"></div>
  </main>

  <div class="modal fade signin-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
