<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#"><img src="images/logo-lightgrey.png" alt=""></a>
      <button type="button" class="btn btn-dark connexion-button">Connexion</button>
    </nav>
  </header>
  <main class="main">
    <div class="right"></div>
    <div class="welcome">
      <div class="welcome__message">
        <p>En France, il y a</p> 
        <p><span class="span runner">12 Millions de runners</span> <span class=" span cyclist">9 Millions de cyclistes</span></p>
      </div>
      <div class='welcome__question'>
      <p>Pourquoi <span class=" span runner">courir</span> <span class="cyclist">pedaler</span> tout seul ?</p>
      </div>
      <div class="welcome__submessage">
        <p>Rejoins <span class=" span submessage">Cycl'O'Run</span></p>
        <p>Et trouve <span class="span submessage">des sorties programmées</span></p>
        <p>par quelqu'un qui vit <span class="span submessage">près de chez toi</span></p>
      </div>
    </div>
    <div class="left"></div>
  </main>

  <div class="modal fade signin-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
